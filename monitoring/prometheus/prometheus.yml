# ===================================================================
# Prometheus 配置文件
# HelloAgents Platform 监控配置
# ===================================================================

global:
  scrape_interval: 15s      # 每 15 秒抓取一次指标
  evaluation_interval: 15s  # 每 15 秒评估一次告警规则
  external_labels:
    cluster: 'helloagents'
    environment: 'development'

# 告警规则文件
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Alertmanager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 抓取配置
scrape_configs:
  # Prometheus 自身指标
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # HelloAgents Backend API
  - job_name: 'helloagents-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']  # 本地开发
        labels:
          service: 'backend'
          app: 'helloagents'
    # 生产环境配置 (取消注释)
    # static_configs:
    #   - targets: ['api.helloagents.com']
    #     labels:
    #       service: 'backend'
    #       app: 'helloagents'
    #       environment: 'production'

  # Node Exporter - 主机系统指标
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # cAdvisor - Docker 容器指标
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'

