[pytest]
# pytest 配置文件

# 测试文件搜索模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# 标记定义
markers =
    slow: 慢速测试（需要较长时间）
    integration: 集成测试
    unit: 单元测试
    api: API 测试
    concurrent: marks tests as concurrent execution tests
    stress: marks tests as stress/load tests
    benchmark: marks tests as performance benchmarks
    distribution: marks tests as distribution/concurrency tests
    e2e: marks tests as end-to-end tests

# 覆盖率配置（如果使用 pytest-cov）
# --cov=app
# --cov-report=html
# --cov-report=term-missing

# 日志配置
log_cli = false
log_cli_level = INFO
