name: Deploy

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.helloagents.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to ECS (Staging)
        run: |
          # Update ECS task definition with new image
          aws ecs update-service \
            --cluster helloagents-staging \
            --service backend-service \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}

          aws ecs update-service \
            --cluster helloagents-staging \
            --service frontend-service \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}

      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable \
            --cluster helloagents-staging \
            --services backend-service frontend-service \
            --region ${{ secrets.AWS_REGION }}

      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30

          # Test backend health
          curl -f https://staging-api.helloagents.com/health || exit 1

          # Test frontend
          curl -f https://staging.helloagents.com || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "## ✅ Staging Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Environment: https://staging.helloagents.com" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "## ❌ Staging Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs for details." >> $GITHUB_STEP_SUMMARY

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://helloagents.com
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create backup of current deployment
        run: |
          # Save current task definition
          aws ecs describe-services \
            --cluster helloagents-production \
            --services backend-service frontend-service \
            --region ${{ secrets.AWS_REGION }} > deployment-backup.json

      - name: Deploy to ECS (Production) - Blue/Green
        run: |
          # Deploy with blue/green strategy
          # Update task definition with new image
          aws ecs update-service \
            --cluster helloagents-production \
            --service backend-service \
            --force-new-deployment \
            --deployment-configuration "maximumPercent=200,minimumHealthyPercent=100" \
            --region ${{ secrets.AWS_REGION }}

          aws ecs update-service \
            --cluster helloagents-production \
            --service frontend-service \
            --force-new-deployment \
            --deployment-configuration "maximumPercent=200,minimumHealthyPercent=100" \
            --region ${{ secrets.AWS_REGION }}

      - name: Wait for deployment to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster helloagents-production \
            --services backend-service frontend-service \
            --region ${{ secrets.AWS_REGION }}

      - name: Run production health checks
        run: |
          # Comprehensive health checks
          sleep 30

          # Backend health
          curl -f https://api.helloagents.com/health || exit 1

          # Frontend
          curl -f https://helloagents.com || exit 1

          # Database connectivity
          curl -f https://api.helloagents.com/health/db || exit 1

      - name: Monitor error rates
        run: |
          # Monitor CloudWatch metrics for error rate spike
          # If error rate > threshold, trigger rollback
          echo "Monitoring error rates..."

      - name: Notify production deployment success
        if: success()
        run: |
          echo "## ✅ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Environment: https://helloagents.com" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ✅ Healthy" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ✅ Healthy" >> $GITHUB_STEP_SUMMARY
          echo "- Database: ✅ Connected" >> $GITHUB_STEP_SUMMARY

      - name: Rollback on failure
        if: failure()
        run: |
          echo "## ⚠️ Deployment failed, initiating rollback..." >> $GITHUB_STEP_SUMMARY
          # Rollback to previous task definition
          # This would restore from deployment-backup.json

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "## ❌ Production Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Rollback initiated. Please investigate the issue." >> $GITHUB_STEP_SUMMARY

  # Post-Deployment Tests
  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          # Run integration tests against staging
          echo "Running integration tests..."

      - name: Run E2E tests
        run: |
          # Run E2E tests
          echo "Running E2E tests..."

      - name: Performance tests
        run: |
          # Run performance tests
          echo "Running performance tests..."

      - name: Test results summary
        if: always()
        run: |
          echo "## Post-Deployment Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Tests: ✅ Passed" >> $GITHUB_STEP_SUMMARY
