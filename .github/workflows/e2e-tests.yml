name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # 桌面浏览器测试
  desktop-e2e:
    name: Desktop E2E - ${{ matrix.browser }}
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests (Desktop)
        working-directory: ./frontend
        run: npm run test:e2e:${{ matrix.browser }}
        env:
          CI: true
          BASE_URL: https://helloagents-platform.pages.dev

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-desktop-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-desktop-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-desktop-${{ matrix.browser }}
          path: frontend/test-results/**/*.png
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-desktop-${{ matrix.browser }}
          path: frontend/test-results/**/*.webm
          retention-days: 7

  # 移动端测试
  mobile-e2e:
    name: Mobile E2E - ${{ matrix.device }}
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        device: [mobile-chrome, mobile-safari]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run E2E tests (Mobile)
        working-directory: ./frontend
        run: npx playwright test --project=${{ matrix.device }}
        env:
          CI: true
          BASE_URL: https://helloagents-platform.pages.dev

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.device }}
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.device }}
          path: frontend/test-results/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.device }}
          path: frontend/test-results/**/*.png
          retention-days: 7

  # 合并测试结果
  merge-reports:
    name: Merge Test Reports
    needs: [desktop-e2e, mobile-e2e]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Display structure of downloaded files
        run: ls -R all-reports

      - name: Generate summary
        run: |
          echo "## E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Desktop Browsers" >> $GITHUB_STEP_SUMMARY
          echo "- Chromium" >> $GITHUB_STEP_SUMMARY
          echo "- Firefox" >> $GITHUB_STEP_SUMMARY
          echo "- WebKit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Mobile Devices" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile Chrome (Pixel 5)" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile Safari (iPhone 12)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test reports are available in the artifacts section." >> $GITHUB_STEP_SUMMARY
