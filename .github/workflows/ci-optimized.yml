name: CI - Optimized

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# å–æ¶ˆåŒä¸€åˆ†æ”¯ä¸Šæ­£åœ¨è¿è¡Œçš„æ—§ workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ==================================================
  # é˜¶æ®µ 1: å¹¶è¡Œæ‰§è¡Œ Lint æ£€æŸ¥
  # ==================================================

  backend-lint:
    name: Backend Lint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install linting dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run Ruff linter
        working-directory: ./backend
        run: ruff check app/ --output-format=github || true

      - name: Check code formatting with Black
        working-directory: ./backend
        run: black --check app/ || true

  frontend-lint:
    name: Frontend Lint (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        node-version: ['20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

  # ==================================================
  # é˜¶æ®µ 2: å¹¶è¡Œæ‰§è¡Œæµ‹è¯•
  # ==================================================

  backend-test:
    name: Backend Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [backend-lint]

    strategy:
      matrix:
        python-version: ['3.11']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist

      - name: Run tests with coverage (parallel)
        working-directory: ./backend
        run: |
          pytest -n auto -m "not slow and not stress and not benchmark" \
            --ignore=tests/test_container_pool.py \
            --ignore=tests/test_container_pool_integration.py \
            --ignore=tests/test_performance.py \
            --ignore=tests/test_sandbox.py \
            --cov=app \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            -v

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload backend coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report-${{ matrix.python-version }}
          path: backend/htmlcov/
          retention-days: 7

      - name: Check coverage threshold
        working-directory: ./backend
        run: |
          COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
          COVERAGE_PCT=$(echo "$COVERAGE * 100" | bc -l | xargs printf "%.0f")
          echo "Coverage: ${COVERAGE_PCT}%"
          if [ "$COVERAGE_PCT" -lt 50 ]; then
            echo "âŒ Coverage ${COVERAGE_PCT}% is below threshold 50%"
            exit 1
          else
            echo "âœ… Coverage ${COVERAGE_PCT}% meets threshold"
          fi

  frontend-test:
    name: Frontend Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [frontend-lint]

    strategy:
      matrix:
        node-version: ['20']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit

      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload frontend coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report-${{ matrix.node-version }}
          path: frontend/coverage/
          retention-days: 7

  # ==================================================
  # é˜¶æ®µ 3: æž„å»ºéªŒè¯
  # ==================================================

  backend-build:
    name: Backend Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (cache only)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: helloagents-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: https://api.helloagents.com
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

      - name: Analyze bundle size
        working-directory: ./frontend
        run: |
          echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Total size: $(du -sh dist/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Top 10 largest files:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find dist/ -type f -exec du -h {} + | sort -rh | head -10 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ==================================================
  # é˜¶æ®µ 4: æµ‹è¯•æ€»ç»“
  # ==================================================

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [backend-build, frontend-build]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "## ðŸŽ¯ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | Backend Lint | ${{ needs.backend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | Frontend Lint | ${{ needs.frontend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Backend Tests | ${{ needs.backend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Frontend Tests | ${{ needs.frontend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | Backend Build | ${{ needs.backend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | Frontend Build | ${{ needs.frontend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # æ£€æŸ¥æ˜¯å¦æ‰€æœ‰ä»»åŠ¡éƒ½æˆåŠŸ
          if [[ "${{ needs.backend-lint.result }}" == "success" ]] && \
             [[ "${{ needs.frontend-lint.result }}" == "success" ]] && \
             [[ "${{ needs.backend-test.result }}" == "success" ]] && \
             [[ "${{ needs.frontend-test.result }}" == "success" ]] && \
             [[ "${{ needs.backend-build.result }}" == "success" ]] && \
             [[ "${{ needs.frontend-build.result }}" == "success" ]]; then
            echo "## âœ… All CI checks passed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Ready to merge!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "## âŒ Some CI checks failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed jobs and fix the issues." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
