# ===================================================================
# Prometheus 本地开发配置
# HelloAgents Platform 监控配置
# ===================================================================

global:
  scrape_interval: 15s      # 每 15 秒抓取一次指标
  evaluation_interval: 15s  # 每 15 秒评估一次告警规则
  external_labels:
    cluster: 'helloagents'
    environment: 'development'

# 抓取配置
scrape_configs:
  # Prometheus 自身指标
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # HelloAgents Backend API
  - job_name: 'helloagents-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'backend'
          app: 'helloagents'
