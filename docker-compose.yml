version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: helloagents-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:///./helloagents.db
      # SECURITY: API keys must be set in .env file, never commit real keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:?Error: ANTHROPIC_API_KEY not set}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:80
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    networks:
      - helloagents-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: helloagents-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - helloagents-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # PostgreSQL Database (for production-like setup)
  postgres:
    image: postgres:16-alpine
    container_name: helloagents-postgres
    environment:
      # SECURITY: Database credentials must be set in .env file
      # Never use default passwords in production
      - POSTGRES_USER=${POSTGRES_USER:-helloagents}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Error: POSTGRES_PASSWORD not set}
      - POSTGRES_DB=${POSTGRES_DB:-helloagents}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - helloagents-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helloagents"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (for session management and caching)
  redis:
    image: redis:7-alpine
    container_name: helloagents-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - helloagents-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Nginx Reverse Proxy (optional, for production-like setup)
  nginx:
    image: nginx:1.25-alpine
    container_name: helloagents-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - helloagents-network
    restart: unless-stopped
    profiles:
      - production

networks:
  helloagents-network:
    driver: bridge

volumes:
  backend-data:
  postgres-data:
  redis-data:
