version: '3.8'

# ===================================================================
# HelloAgents Platform - 监控栈
# 包含 Prometheus, Grafana, Alertmanager
# ===================================================================

services:
  # Prometheus - 指标收集和存储
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: helloagents-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    labels:
      com.helloagents.service: "prometheus"
      com.helloagents.description: "Metrics collection and storage"

  # Grafana - 可视化仪表板
  grafana:
    image: grafana/grafana:10.2.2
    container_name: helloagents-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - monitoring
    labels:
      com.helloagents.service: "grafana"
      com.helloagents.description: "Metrics visualization"

  # Alertmanager - 告警管理和路由
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: helloagents-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - monitoring
    labels:
      com.helloagents.service: "alertmanager"
      com.helloagents.description: "Alert routing and notifications"

  # Node Exporter - 主机系统指标 (可选)
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: helloagents-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
    labels:
      com.helloagents.service: "node-exporter"
      com.helloagents.description: "Host system metrics"

  # cAdvisor - Docker 容器指标 (可选)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: helloagents-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring
    labels:
      com.helloagents.service: "cadvisor"
      com.helloagents.description: "Container metrics"

networks:
  monitoring:
    driver: bridge
    name: helloagents-monitoring

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
